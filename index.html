<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <style>
        #clock {
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            color: white;
            background-color: black;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div id="clock"></div>

    <script>
        function atualizarRelogio() {
            var data = new Date();
            var horas = data.getHours();
            var minutos = data.getMinutes();
            var segundos = data.getSeconds();
            if (horas < 10) horas = "0" + horas;
            if (minutos < 10) minutos = "0" + minutos;
            if (segundos < 10) segundos = "0" + segundos;
            var horaAtual = horas + ":" + minutos + ":" + segundos;
            document.getElementById("clock").innerHTML = horaAtual;
        }
        window.setInterval(atualizarRelogio, 1000);

        function checkTime(i) {
            if (i < 10) { i = "0" + i };  // adiciona um zero antes de números menores que 10
            return i;
        }

        startTime(); // inicia o relógio quando a página é carregada

    </script>
</body>

</html>
